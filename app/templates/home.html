<div class="side-bar">
  <div class='header' ng-controller='ModalCtrl'>
    <h1 id='logo'>Chatterbox</h1> 
    <button class="newRoom btn btn-info" ng-click='open()'>New Room</button>
  </div>
  
  <span class="test-container">
    <button class="btn btn-warning" ng-click='addRoom({name: "Derp Room"})'>Add Room </br> TEST</button>
<!--    <button class="btn btn-warning" ng-click='clearRooms()'>Clear All </br> TEST</button>-->
  </span>
  
  <div class='room-list'>
    <ul ng-repeat="(id, room) in rooms">
<!--      <li ng-class='{roomSelected: room === selectedRoom}' ng-click='getMessages(room.$id); setSelected(id)'> {{room.name}} </li>-->
      <li ng-class="{'room-selected': room === selectedRoom}" ng-click='getMessages(room.$id); setSelected(id)'> {{room.name}} </li>
    </ul>
  </div>
</div>

<div class='room-content'>
  selected = {{ selectedRoom.name }}
  
  <div class='msg-display' ng-repeat='msg in messages'>
    <span class='msg-username'>{{ msg.username }}</span> </br>
    {{ msg.content }}
    <hr>
  </div>
</div>
