<div class="modal-header">
<h3 class="modal-title">Create New Room</h3>
</div>
<div class="modal-body">
  <form ng-submit='submit()' class='modal-prompt'>
    <span class='modal-prompt-text'>Name of Room: </br> </span>
    <input type='text' ng-model='roomName'>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" type="button" ng-click="submit()">Submit</button>
  <button class="btn btn-primary" type="button" ng-click="close()">Close</button>
</div>
